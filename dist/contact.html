<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c537ae5f41.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Events</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header-inner">
      <nav class="navbar top" id="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#home-members">Members</a></li>
          <li><a href="index.html#home-work">Work</a></li>
        </ul>
        <a href="index.html"
          ><img src="img/logo.png" alt="Avengers Logo" id="logo"
        /></a>
        <ul>
          <li><a href="index.html#home-gallery">Gallery</a></li>
          <li><a href="events.html">Events</a></li>
          <li><a href="contact.html" class="current">Join Us</a></li>
        </ul>
      </nav>
    </header>

    <!-- Contact A: Form-->
    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Join Us</h2>
        <div class="bottom-line"></div>
        <p class="lead">Sign up and become an Avenger today!</p>
        <form method="POST" data-netlify="true" data-netlify-recaptchat="true">
          <div class="form-grid">
            <input
              type="text"
              name="name"
              placeholder="Name"
              class="text-input name-input"
            />
            <input
              type="text"
              name="subject"
              placeholder="Subject"
              class="text-input subject-input"
            />
            <input
              type="email"
              name="email"
              placeholder="Email Address"
              class="text-input email-input"
            />
            <input
              type="text"
              name="phone"
              placeholder="Phone Number"
              class="text-input phone-input"
            />
            <textarea
              name="message"
              placeholder="Tell us about yourself"
              class="text-input message-input"
            ></textarea>
            <div class="recaptcha my-2">
              <div data-netlify-recaptcha="true"></div>
            </div>
          </div>
          <button class="btn-main" type="submit">Submit</button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2020. All Rights Reserved</p>
        <div class="social">
          <i class="fab fa-instagram"></i>
          <i class="fab fa-linkedin"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-facebook"></i>
        </div>
      </div>
    </footer>

    <script src="js/navscroll.js"></script>
  </body>
</html>
